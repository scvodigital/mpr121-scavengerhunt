<div *ngIf="!currentUser" >
<form (ngSubmit)="onSubmit(login)" [formGroup]="login">
    <h1>
        Scavenger Hunt
    </h1>
    <input type="email" formControlName="email" placeholder="Please enter your email address" />
</form>
</div>
<div *ngIf="currentUser && mode === 'select'">
  <p>This is select mode!</p>
</div>
<div *ngIf="currentUser && mode === 'go'">
  <p>This is go mode! Question is... {{currentQuestion}}</p>


</div>
